<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="static/dashboard_result.css">
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-institution'></i>
            <span class="text">Teacher/Evaluator</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/dashboard" id="dashboard-link">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li> 
            <li class="active">
                <a href="#">
                    <i class='bx bxs-book-open'></i>
                    <span class="text">Subjects</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form id="searchForm">
                <div class="form-input">
                    <input type="search" id="searchInput" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <ion-icon name="sunny-sharp"></ion-icon>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="static/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Home</a></li>
                    </ul>
                </div>
                <div class="buttons">
                    <a href="/live-stream" class="btn-submit" onclick="handleButtonClick('liveStream')">
                        <ion-icon name="videocam"></ion-icon>
                        <!-- <i class='bx bxs-camera' ></i> -->
                        <span class="text">Live Stream</span>
                        <input type="hidden" name="action" value="liveStream"> <!-- Hidden field for Live Stream action -->
                    </a>
                    <a href="/file-upload" class="btn-upload" onclick="handleButtonClick('fileUpload')">
                        <i class='bx bxs-cloud-upload' ></i>
                        <span class="text">Video Upload</span>
                        <input type="hidden" name="action" value="fileUpload"> <!-- Hidden field for Video Upload action -->
                    </a>
                </div>
                

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Recent Evaluations</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th class="student-name">Student<br>Name</th>
                                <th>Gender</th>
                                <th class="evaluation-date">Evaluation<br>Date</th>
                                <th>Status</th>
                                <th>Class</th>
                                <th>Section</th>
                                <th>Roll</th>
                                <th>Subject</th>
                                <th class="confidence-score">Confidence<br>Score</th>
                                <th>Remarks</th>
                                <th>Report</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Table rows will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <!-- JavaScript (Import your dashboard_result.js file here) -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="static/dashboard_result.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
